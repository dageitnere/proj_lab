<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Table</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; background-color: #fff; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        tr:nth-child(even) { background-color: #f7f7f7; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Produkts</th>
                <th>kcal</th>
                <th>Tauki</th>
                <th>Piesat. Tauki</th>
                <th>Oglh.</th>
                <th>Cukuri</th>
                <th>Olb.v</th>
                <th>Sals</th>
                <th>Cena 1kg</th>
                <th>Cena 100g</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.ID }}</td>
                <td>{{ p.Produkts }}</td>
                <td>{{ p.kcal }}</td>
                <td>{{ p.Tauki }}</td>
                <td>{{ p.Piesat_Tauki }}</td>
                <td>{{ p.Oglh }}</td>
                <td>{{ p.Cukuri }}</td>
                <td>{{ p.Olb_v }}</td>
                <td>{{ p.Sals }}</td>
                <td>{{ p.Cena_1kg }}</td>
                <td>{{ p.Cena_100g }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
