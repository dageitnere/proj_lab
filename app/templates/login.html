<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pieteikšanās</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 420px; margin: 6rem auto; padding: 0 1rem; }
    form { display: grid; gap: .75rem; }
    label { display: grid; gap: .25rem; }
    input { padding: .6rem .7rem; border: 1px solid #bbb; border-radius: .5rem; }
    button { padding: .7rem .9rem; border: 0; border-radius: .6rem; background:#2255ee; color:#fff; cursor:pointer; }
    .msg { min-height: 1.2rem; margin-top:.5rem; }
    .err { color:#b40018; }
  </style>
</head>
<body>
  <h1>Pieteikšanās</h1>
  <form id="f">
    <label>Login (lietotājvārds vai e-pasts)
      <input name="login" autocomplete="username" required />
    </label>
    <label>Parole
      <input name="password" type="password" autocomplete="current-password" required />
    </label>
    <button type="submit">Ieiet</button>
    <div id="m" class="msg"></div>
  </form>

  <script>
  const f = document.getElementById('f'), m = document.getElementById('m');
  f.addEventListener('submit', async (e) => {
    e.preventDefault(); m.textContent = '';
    const body = { login: f.login.value.trim(), password: f.password.value };
    const r = await fetch('/auth/login', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)
    });
    if (r.ok) {
      const j = await r.json();
      // Temporary: store JWT in sessionStorage for this branch only.
      sessionStorage.setItem('token', j.access_token);
      // Redirect decided by your main router later; for now go to '/'
      location.href = '/';
    } else {
      const j = await r.json().catch(()=>({detail:'Neizdevās pieteikties'}));
      m.textContent = j.detail || 'Neizdevās pieteikties';
      m.className = 'msg err';
    }
  });
  </script>
</body>
</html>
