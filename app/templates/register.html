<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reģistrācija</title>
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 420px;
      margin: 6rem auto;
      padding: 0 1rem;
    }
    form { display: grid; gap: .75rem; }
    label { display: grid; gap: .25rem; }
    input {
      padding: .6rem .7rem;
      border: 1px solid #bbb;
      border-radius: .5rem;
    }
    button {
      padding: .7rem .9rem;
      border: 0;
      border-radius: .6rem;
      background: #2255ee;
      color: #fff;
      cursor: pointer;
    }
    .msg { min-height: 1.2rem; margin-top: .5rem; }
    .ok { color: #0a7a26; }
    .err { color: #b40018; }
  </style>
</head>
<body>
  <h1>Reģistrācija</h1>

  <form id="f">
    <label>Lietotājvārds
      <input name="username" minlength="3" maxlength="50" required />
    </label>

    <label>E-pasts
      <input name="email" type="email" required />
    </label>

    <label>Parole
      <input name="password" type="password" minlength="8" required
             title="Parolei jābūt vismaz 8 simboliem un jāsatur 1 lielais burts, 1 cipars un 1 speciāls simbols" />
      <small style="color:#555; font-size:0.85rem;">
        Vismaz 8 simboli, 1 lielais burts, 1 cipars un 1 speciāls simbols
      </small>
    </label>

    <button type="submit">Reģistrēties</button>
    <div id="m" class="msg"></div>
  </form>

  <p style="margin-top:.5rem">
    Jau ir konts? <a href="/auth/login">Pieteikties</a>
  </p>

  <script>
  const f = document.getElementById('f');
  const m = document.getElementById('m');

  f.addEventListener('submit', async (e) => {
    e.preventDefault();
    m.textContent = '';
    m.className = 'msg';

    const email = f.email.value.trim();
    const body = {
      username: f.username.value.trim(),
      email,
      password: f.password.value
    };

    const r = await fetch('/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const j = await r.json().catch(() => ({ detail: 'Kļūda' }));

    if (r.ok) {
      location.href = '/auth/verify?email=' + encodeURIComponent(email);
    } else {
      let msg = 'Neizdevās';
      if (typeof j.detail === 'string') msg = j.detail;
      else if (Array.isArray(j.detail))
        msg = j.detail.map(e => e.msg || e.detail || '').filter(Boolean).join(', ');
      m.textContent = msg;
      m.className = 'msg err';
    }
  });
  </script>
</body>
</html>
