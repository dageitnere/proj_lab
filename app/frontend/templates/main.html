<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diet App ‚Äì Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      width: 100%;
    }
    header h1 { font-size: 2em; color: #333; }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .logout-btn:hover { background-color: #c72e3a; }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    a, button.nav-btn {
      display: inline-block;
      text-decoration: none;
      padding: 15px 25px;
      background-color: #4287f5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
      width: 220px;
      text-align: center;
      cursor: pointer;
    }
    a:hover, button.nav-btn:hover {
      background-color: #2f6ad9;
      transform: scale(1.03);
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
    }
    button.nav-btn {
      border: none;
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <button class="logout-btn" id="logoutBtn">Log Out</button>
    <h1>Welcome to the NutriMax</h1>
    <p>Choose an option below:</p>
  </header>

  <div class="container">
    <a href="/menu/form">üçΩ Generate Diet Menu</a>
    <a href="/products/showProducts">üì¶ View All Products</a>
    <a href="/userProducts/showUserProducts">üßæ My Products</a>
    <a href="/statistics/form">üìä View Statistics</a>
    <a href="/consumedProducts/form">Consumed products</a>
    <a href="/menu/userMenuForm">My Menus</a>
  </div>

  <footer>
    <p>&copy; 2025 Diet Optimization System</p>
  </footer>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/auth/logout', { method: 'POST' });
      location.href = '/auth/login';
    });
  </script>
</body>
</html>
