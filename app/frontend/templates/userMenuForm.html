<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Menu Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .btn-view {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-view:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        /* Regenerate Button Style */
        .btn-regenerate {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-regenerate:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }

        /* Delete Batch Button Style */
        .btn-delete-batch {
            background: #e74c3c;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin-left: 15px;
        }

        .btn-delete-batch:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .menu-list {
            display: grid;
            gap: 15px;
        }

        .menu-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateX(5px);
        }

        .menu-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .menu-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #555;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-weight: 600;
            color: #667eea;
        }

        .menu-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 1400px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .modal-title-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .nutrition-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .nutrition-card.wide {
            min-width: 200px;
            white-space: normal;
        }

        .nutrition-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .nutrition-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .product-list {
            display: grid;
            gap: 15px;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .product-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #555;
        }

        /* Recipe styles */
        .recipes-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .recipes-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .recipes-section h3 {
            color: #667eea;
            margin: 0;
            font-size: 1.5em;
        }

        .recipe-batch-header {
            background-color: #f0f8ff;
            padding: 10px 15px;
            margin-top: 25px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            color: #2c3e50;
            font-weight: 600;
            border-radius: 5px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipe-grid {
            display: grid;
            gap: 25px;
        }

        .recipe-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Highlight new recipes */
        .recipe-card.new-recipe {
            border: 3px solid #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        }

        .recipe-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipe-card.new-recipe .recipe-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .recipe-meal-type {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .recipe-calories {
            font-size: 1.2em;
            font-weight: bold;
        }

        .recipe-image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .recipe-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipe-body {
            padding: 20px;
        }

        .recipe-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .recipe-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .recipe-instructions-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .recipe-instructions {
            color: #444;
            line-height: 1.8;
            white-space: pre-line;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .nutrition-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2em;
            }

            .recipe-image-container {
                height: 200px;
            }
        }

        .dietary-tags {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .diet-tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #fff;
            font-weight: 500;
        }

        .diet-tag.vegan {
            background-color: #22c55e; /* green */
        }

        .diet-tag.vegetarian {
            background-color: #84cc16; /* lime */
        }

        .diet-tag.dairyfree {
            background-color: #f97316; /* orange */
        }

        .diet-tag.none {
            background-color: #9ca3af; /* gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ó Diet Menu Manager</h1>
            <p class="subtitle">Manage your personalized diet plans</p>
        </header>
        <div class="control-section">
            <div class="control-group">
                <a href="/mainPage">
                    <button>Go to Main Page</button>
                </a>
            </div>
        </div>
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="main-content">
            <div class="card">
                <h2>My Saved Menus</h2>
                <div id="menuListContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No menus saved yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="menuDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-actions">
                    <h2 id="modalMenuName"></h2>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/menu';
        const RECIPE_API_BASE = '/recipes';
        let userToken = localStorage.getItem('authToken') || '';
        let currentMenuId = null;

        // Utility to handle fetch errors and parse JSON or text response
        async function handleResponse(response) {
            if (response.ok) {
                return response.json();
            }

            let errorDetail = 'Unknown error';
            try {
                const errorJson = await response.json();
                errorDetail = errorJson.detail || errorJson.message || JSON.stringify(errorJson);
            } catch (e) {
                try {
                    errorDetail = await response.text();
                } catch (textError) {
                    errorDetail = `Could not read response body. ${response.statusText}`;
                }
            }
            throw new Error(`Failed to process request. Detail: ${errorDetail}`);
        }

        function showAlert(message, type = 'success') {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.classList.add('active');
            setTimeout(() => alert.classList.remove('active'), 5000);
        }

        function clearAlerts() {
            document.getElementById('successAlert').classList.remove('active');
            document.getElementById('errorAlert').classList.remove('active');
        }

        async function loadMenus() {
            const container = document.getElementById('menuListContainer');
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading menus...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/getUserMenus`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                const menus = await handleResponse(response);

                if (menus.length === 0) {
                     container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <p>No menus saved yet. Create your first menu!</p>
                            </div>
                        `;
                    return;
                }

                container.innerHTML = `
                    <div class="menu-list">
                        ${menus.map(menu => `
                            <div class="menu-item">
                                <div class="menu-info">
                                    <h3>${menu.name}</h3>
                                    <div class="menu-stats">
                                        <div class="stat">
                                            <span class="stat-label">Calories</span>
                                            <span>${menu.totalKcal} kcal</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Cost</span>
                                            <span>${menu.totalCost.toFixed(2)}</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Protein</span>
                                            <span>${menu.totalProtein}g</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Carbs</span>
                                            <span>${menu.totalCarbs}g</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Fat</span>
                                            <span>${menu.totalFat}g</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="menu-actions">
                                    <button class="btn btn-view" onclick="viewMenu('${menu.name}', ${menu.id})">üëÅÔ∏è View</button>
                                    <button class="btn btn-danger" onclick="deleteMenu('${menu.name}')">üóëÔ∏è Delete</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function viewMenu(menuName, menuId) {
            currentMenuId = menuId;

            try {
                const menuResponse = await fetch(`${API_BASE}/getUserMenu`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ menuName })
                });

                const menu = await handleResponse(menuResponse);

                document.getElementById('modalMenuName').textContent = menu.name;

                document.getElementById('modalContent').innerHTML = `
                    <div class="nutrition-grid">
                        <div class="nutrition-card">
                            <div class="nutrition-value">${menu.totalKcal}</div>
                            <div class="nutrition-label">Calories</div>
                        </div>
                        <div class="nutrition-card">
                            <div class="nutrition-value">${menu.totalCost.toFixed(2)}</div>
                            <div class="nutrition-label">Cost</div>
                        </div>
                        <div class="nutrition-card">
                            <div class="nutrition-value">${menu.totalProtein}g</div>
                            <div class="nutrition-label">Protein</div>
                        </div>
                        <div class="nutrition-card">
                            <div class="nutrition-value">${menu.totalCarbs}g</div>
                            <div class="nutrition-label">Carbs</div>
                        </div>
                        <div class="nutrition-card">
                            <div class="nutrition-value">${menu.totalFat}g</div>
                            <div class="nutrition-label">Fat</div>
                        </div>
                        <div class="nutrition-card wide">
                            <div class="nutrition-value">${new Date(menu.date).toLocaleString()}</div>
                            <div class="nutrition-label">Created</div>
                        </div>
                    </div>

                    <!-- ü•¶ Dietary tags -->
                    <div class="dietary-tags">
                        ${menu.vegan ? '<span class="diet-tag vegan">üå± Vegan</span>' : ''}
                        ${menu.vegetarian ? '<span class="diet-tag vegetarian">ü•ï Vegetarian</span>' : ''}
                        ${menu.dairyFree ? '<span class="diet-tag dairyfree">ü•õ‚ùå Dairy-Free</span>' : ''}
                        ${!menu.vegan && !menu.vegetarian && !menu.dairyFree ? '<span class="diet-tag none">No dietary restrictions</span>' : ''}
                    </div>

                    <!-- üö´ Restrictions -->
                    ${menu.restrictions && menu.restrictions.length > 0 ? `
                        <div class="restrictions-section">
                            <h3>‚öôÔ∏è Restrictions</h3>
                            <ul class="restriction-list">
                                ${menu.restrictions.map(r => {
                                    switch (r.type) {
                                        case 'exclude':
                                            return `<li>‚ùå Exclude: <strong>${r.product}</strong></li>`;
                                        case 'min_weight':
                                            return `<li>‚öñÔ∏è Min weight for <strong>${r.product}</strong>: ${r.value}g</li>`;
                                        case 'max_weight':
                                            return `<li>‚öñÔ∏è Max weight for <strong>${r.product}</strong>: ${r.value}g</li>`;
                                        default:
                                            return `<li>‚ÑπÔ∏è Unknown restriction: ${JSON.stringify(r)}</li>`;
                                    }
                                }).join('')}
                            </ul>
                        </div>
                    ` : `
                        <div class="restrictions-section">
                            <h3>‚öôÔ∏è Restrictions</h3>
                            <p style="color: #999;">No restrictions set.</p>
                        </div>
                    `}

                    <h3 style="margin-bottom: 15px; color: #667eea;">Menu Items</h3>
                    <div class="product-list">
                        ${menu.plan.length > 0 ? menu.plan.map(item => `
                            <div class="product-item">
                                <div class="product-name">${item.productName || 'Unnamed Item'}</div>
                                <div class="product-details">
                                    <div><strong>Amount:</strong> ${item.grams || 0}g</div>
                                    <div><strong>Calories:</strong> ${item.kcal || 0} kcal</div>
                                    <div><strong>Protein:</strong> ${item.protein || 0}g</div>
                                    <div><strong>Cost:</strong> ${item.cost || 0}</div>
                                </div>
                            </div>
                        `).join('') : '<p style="text-align: center; color: #999;">No items in this menu yet.</p>'}
                    </div>

                    <div class="recipes-section">
                        <div class="recipes-header-container">
                            <div>
                                <h3>üçΩÔ∏è Recipes</h3>
                                <p id="executionTimeText" style="font-size: 0.9em; color:#555; margin-top:4px;"></p>
                            </div>
                            <button class="btn btn-regenerate" id="regenerateBtn" onclick="regenerateRecipes()">üîÑ Regenerate Recipes</button>
                        </div>
                    </div>
                `;

                document.getElementById('menuDetailModal').classList.add('active');

                await loadRecipes(menuId);

            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function loadRecipes(menuId, isRegeneration = false, previousRecipeCount = 0) {
            const recipesSection = document.querySelector('.recipes-section');

            recipesSection.innerHTML = `
                ${document.querySelector('.recipes-header-container').outerHTML}
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading recipes...</p>
                </div>
            `;

            try {
                const response = await fetch(`${RECIPE_API_BASE}/${menuId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                const data = await handleResponse(response);
                const recipes = data.recipes || [];

                if (data.status === 'NoRecipes' || recipes.length === 0) {
                    recipesSection.innerHTML = `
                        <div class="recipes-header-container">
                            <div>
                                <h3>üçΩÔ∏è Recipes</h3>
                                <p id="executionTimeText" style="font-size: 0.9em; color:#555; margin-top:4px;"></p>
                            </div>
                            <button class="btn btn-regenerate" id="regenerateBtn" onclick="regenerateRecipes()">üîÑ Regenerate Recipes</button>
                        </div>
                    `;
                    return;
                }

                let htmlContent = `<div class="recipes-header-container">
                                    <div>
                                        <h3>üçΩÔ∏è Recipes</h3>
                                        <p id="executionTimeText" style="font-size: 0.9em; color:#555; margin-top:4px;"></p>
                                    </div>
                                    <button class="btn btn-regenerate" id="regenerateBtn" onclick="regenerateRecipes()">üîÑ Regenerate Recipes</button>
                                </div>
                                    `;

                // Group recipes by batch
                const recipesByBatch = {};
                recipes.forEach(recipe => {
                    const batchId = recipe.recipeBatch || 1;
                    if (!recipesByBatch[batchId]) {
                        recipesByBatch[batchId] = [];
                    }
                    recipesByBatch[batchId].push(recipe);
                });

                // Sort batch IDs
                const sortedBatchIds = Object.keys(recipesByBatch).sort((a, b) => a - b);

                // Render each batch
                sortedBatchIds.forEach(batchId => {
                    const batchRecipes = recipesByBatch[batchId];
                    const isNewBatch = isRegeneration && batchRecipes.some((_, idx) =>
                        (previousRecipeCount + idx) >= previousRecipeCount
                    );

                    htmlContent += `
                        <div class="recipe-batch-header">
                            <span>Batch ${batchId}</span>
                            <button class="btn-delete-batch" onclick="deleteBatch(${batchId})">
                                üóëÔ∏è Delete Batch
                            </button>
                        </div>
                        <div class="recipe-grid">
                            ${batchRecipes.map(recipe => buildRecipeCard(recipe, isNewBatch)).join('')}
                        </div>
                    `;
                });

                recipesSection.innerHTML = htmlContent;

            } catch (error) {
                recipesSection.innerHTML = `
                    <div class="recipes-header-container">
                        <h3>üçΩÔ∏è Recipes</h3>
                        <button class="btn btn-regenerate" id="regenerateBtn" onclick="regenerateRecipes()">üîÑ Regenerate Recipes</button>
                    </div>
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading recipes: ${error.message}</p>
                    </div>
                `;
                showAlert('Error loading recipes: ' + error.message, 'error');
            }
        }

        function buildRecipeCard(recipe, isNew) {
            return `
                <div class="recipe-card ${isNew ? 'new-recipe' : ''}">
                    <div class="recipe-header">
                        <span class="recipe-meal-type">${recipe.mealType}</span>
                        <span class="recipe-calories">${recipe.calories || 0} kcal ${isNew ? ' (NEW)' : ''}</span>
                    </div>
                    ${recipe.pictureBase64 ? `
                        <div class="recipe-image-container">
                            <img src="data:image/png;base64,${recipe.pictureBase64}"
                                 alt="${recipe.name}"
                                 class="recipe-image">
                        </div>
                    ` : ''}
                    <div class="recipe-body">
                        <div class="recipe-title">${recipe.name}</div>
                        ${recipe.description ? `
                            <div class="recipe-description">${recipe.description}</div>
                        ` : ''}
                        <div class="recipe-instructions-title">Instructions:</div>
                        <div class="recipe-instructions">${recipe.instructions}</div>
                    </div>
                </div>
            `;
        }

        async function deleteBatch(batchId) {
            if (!currentMenuId) {
                showAlert('No menu selected', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete Batch ${batchId}? This will remove all recipes in this batch.`)) {
                return;
            }

            clearAlerts();

            try {
                const response = await fetch(`${RECIPE_API_BASE}/batch`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        menuId: currentMenuId,
                        batchId: batchId
                    })
                });

                const result = await handleResponse(response);
                showAlert(result.message || `Batch ${batchId} deleted successfully!`, 'success');

                // Reload recipes
                await loadRecipes(currentMenuId);

            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function regenerateRecipes() {
            if (!currentMenuId) {
                showAlert('Please view a menu before attempting to generate recipes.', 'error');
                return;
            }

            const recipesSection = document.querySelector('.recipes-section');
            const currentRecipeCount = recipesSection.querySelectorAll('.recipe-card').length;
            const regenerateBtn = document.getElementById('regenerateBtn');

            // Check if this is first-time generation or regeneration
            const isFirstTime = currentRecipeCount === 0;
            const actionText = isFirstTime ? 'Generate Recipes' : 'Regenerate Recipes';
            const progressText = isFirstTime ? 'Generating recipes' : 'Generating new batch';

            regenerateBtn.disabled = true;
            regenerateBtn.textContent = 'Generating...';
            clearAlerts();

            recipesSection.innerHTML = `
                <div class="recipes-header-container">
                    <h3>üçΩÔ∏è Recipes</h3>
                    <button class="btn btn-regenerate" id="regenerateBtn" disabled>Generating...</button>
                </div>
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>${progressText} with AI (this may take up to a minute)...</p>
                </div>
            `;
            try {
                const response = await fetch(`${RECIPE_API_BASE}/regenerate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        menuId: currentMenuId
                    })
                });

                const result = await handleResponse(response);

                // const successMsg = isFirstTime
                //     ? 'Recipes generated successfully!'
                //     : (result.message || 'New recipe batch generated successfully!');

                await loadRecipes(currentMenuId, true, currentRecipeCount);
                // Now that loadRecipes() has rebuilt the header, update execution time
                const execPara = document.getElementById('executionTimeText');
                if (execPara && result.executionTime) {
                    execPara.textContent = `Execution time: ${result.executionTime}`;
                }

            } catch (error) {
                showAlert(error.message, 'error');
                await loadRecipes(currentMenuId);
            } finally {
                // Button text will be set by loadRecipes based on recipe count
                const finalBtn = document.getElementById('regenerateBtn');
                if (finalBtn) {
                    finalBtn.disabled = false;
                    // Update button text based on final state
                    const finalRecipeCount = document.querySelectorAll('.recipe-card').length;
                    finalBtn.textContent = finalRecipeCount > 0 ? 'üîÑ Regenerate Recipes' : '‚ú® Generate Recipes';
                }
            }
        }

        function closeModal() {
            document.getElementById('menuDetailModal').classList.remove('active');
            currentMenuId = null;
        }

        async function deleteMenu(menuName) {
            if (!confirm(`Are you sure you want to delete the menu "${menuName}"?`)) {
                return;
            }

            clearAlerts();

            try {
                const response = await fetch(`${API_BASE}/deleteMenu`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ menuName: menuName })
                });

                const result = await handleResponse(response);

                showAlert(result.message || `Menu '${menuName}' deleted successfully!`);
                loadMenus();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Event listeners
        document.getElementById('menuDetailModal').addEventListener('click', (e) => {
            if (e.target.id === 'menuDetailModal') closeModal();
        });

        // Initialize
        loadMenus();
    </script>
